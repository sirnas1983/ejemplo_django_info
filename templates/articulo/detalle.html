{% extends '../master.html' %}

<!-- {% block titulo %}Detalle Articulo - art. {{ articulo.id }}{% endblock %} -->

{% block contenido %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ articulo.titulo }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ articulo.subtitulo }}</h6>
        <p class="card-text">{{ articulo.cuerpo }}</p>
        {% if usuario.es_admin %}
        {% endif %}
        <a href="{% url 'articulo:editar' pk=articulo.id %}" class="card-link">Editar</a>
        <form method="post" action="{% url 'articulo:borrar' pk=articulo.id %}">
        {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
</div>

{% endblock %}
